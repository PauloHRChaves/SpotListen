<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Configurações de exibição (caracteres especiais/design responsivo)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Nome da Aba-->
    <title>D.Web-PHP</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io//favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io//site.webmanifest">
    
    <!--Toastfy-->    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <!--CSS da página-->
    <link rel="stylesheet" href="/static/css/login-register.css">

    <style>
        .toastify{
            box-shadow: none;
            font-size: clamp(0.5rem, 1vw, 1.2rem);
            border-radius: var(--radius);
            font-family: "Work Sans", sans-serif;
            font-weight: 600;
            min-width: 15%;
            justify-items: center;
        }
        .passwordbar{
            display: flex;
            position: relative;
        }
        .bi{
            align-self: center;
            position: absolute;
            color: black;
            right: 0;
            font-size: 1.5rem;
            width: 30px;
        }
    </style>

</head>

<body>
    <!--Header-->
    <header class="header-container" id="header">
        <nav class="nav-container">
            <a class="logo" style="text-decoration: none; cursor: pointer; color: inherit;" href="/">
                <img src="/static/imgs/logo.png" alt="SpotListen" width="120px">
            </a>
        </nav>
    </header>
    
    <!--Conteudo-->
    <main>
        <section id="login-section" class="main-container">
            <div class="form-container">
                <h1 class="title">Sign in</h1>

                <form class="form">
                    <div class="container">
                        <label class="label" for="email">Email</label>
                        <input type="email" name="email" autocomplete="email" class="input" id="email" placeholder="example@gmail.com">
                    </div>
                    <div class="container">
                        <label class="label" for="password">Senha</label>
                        <div class="passwordbar">
                            <input type="password" name="password" class="input" id="password">
                            <i class="bi bi-eye-fill" style="cursor: pointer;margin-right: 0.5rem;" id="togglePassword"></i>
                        </div>
                        <div class="forgot">
                            <a href="forgot-password.html" id="forgot-password">Esqueceu a senha ?</a>
                        </div>
                    </div>

                    <div class="message">
                        <div id="login-message-container"></div>
                    </div>
                    <button class="sign">Entrar</button>
                </form>

                <div class="social-message">
                    <div class="line"></div>
                    <p class="ou">ou</p>
                    <div class="line"></div>
                </div>

                <p class="signup">Ainda não tem uma conta?
                    <a href="register.html" id="switch-to-register" class="">Sign up</a>
                </p>
            </div>
        </section>
    </main>
    
    <!--Validação de Login-->
    <script>
        //const BACKEND_BASE_URL = 'http://127.0.0.1:8131';
        const BACKEND_BASE_URL = 'https://spotlisten-api.loca.lt';

        // --- Funções de Feedback ---

        function showToast(mensage) {
            Toastify({
                text: mensage,
                duration: 4000,
                gravity: "top",
                position: "center",
                backgroundColor: "#013504",
            }).showToast();
        }
        
        const logmessageContainer = document.getElementById('login-message-container');
        function showMessagelog(message) {
            logmessageContainer.textContent = message;
            logmessageContainer.className = `message-box`; 
            logmessageContainer.style.display = 'block';
        }

        // --- Lógica de Login ---

        const loginform = document.querySelector('#login-section .form');

        loginform.addEventListener('submit', async (e) => { e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                showMessagelog('Por favor, preencha todos os campos.');
                return;
            }
            
            const data = {
                email: email,
                password: password
            };

            try {
                const loginEndpoint = `${BACKEND_BASE_URL}/login`;

                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.sessionId) {
                        // Armazenamento da sessão
                        localStorage.setItem('manualSessionId', result.sessionId);
                    }
                    
                    const username = result.user.username;
                    const successMessage = `Login bem-sucedido, Olá ${username}!`;
                    
                    showToast(successMessage);
                    
                    // Redirecionamento após o login
                    setTimeout(() => { window.location.href = '/';}, 1500);
                } else {
                    let errorMessage = 'Falha no login.';
                    try {
                        const errorData = await response.json();
                        // Tenta usar a mensagem de erro fornecida pelo backend
                        errorMessage = errorData.message || errorMessage; 
                    } catch (e) {
                        errorMessage = `Erro do Servidor: Status ${response.status}`;
                    }
                    showMessagelog(errorMessage);
                }
            } catch (error) {
                // Lidar com erros de rede
                showMessagelog('Erro de rede. Verifique a conexão com o servidor.');
            }
        });
    </script>

    <script>
        // --- Lógica de Alternância de Senha ---
        document.addEventListener('DOMContentLoaded', () => {
            
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            // Garantir que ambos os elementos existam antes de adicionar o listener
            if (passwordInput && toggleIcon) {
                toggleIcon.addEventListener('click', function() {
                    
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    
                    // Alterna o tipo do input
                    passwordInput.setAttribute('type', type);
                    
                    // Alterna o ícone (assumindo que você usa Bootstrap Icons ou similar)
                    if (type === 'text') {
                        toggleIcon.classList.remove('bi-eye-fill');
                        toggleIcon.classList.add('bi-eye-slash-fill');
                    } else {
                        toggleIcon.classList.remove('bi-eye-slash-fill');
                        toggleIcon.classList.add('bi-eye-fill');
                    }
                });
            } else {
                console.warn('Elementos de senha ou toggle não encontrados para alternância.');
            }

        });
    </script>

</body>

</html>
